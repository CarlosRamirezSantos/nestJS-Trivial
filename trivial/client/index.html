<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial NestJS - Admin</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 500px; text-align: center; max-height: 90vh; overflow-y: auto; }
        h1 { color: #333; margin-bottom: 20px; font-size: 1.5em; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        label { display: block; text-align: left; font-weight: bold; margin-top: 10px; font-size: 0.9em; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 15px; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .btn-secondary { background-color: #6c757d; } .btn-secondary:hover { background-color: #5a6268; }
        .btn-success { background-color: #28a745; } .btn-success:hover { background-color: #218838; }
        .btn-warning { background-color: #ffc107; color: black; } .btn-warning:hover { background-color: #e0a800; }
        .btn-danger { background-color: #dc3545; } .btn-danger:hover { background-color: #c82333; }
        .link-text { color: #007bff; cursor: pointer; text-decoration: underline; margin-top: 15px; display: block; font-size: 0.9em; }
        .btn-option { background-color: #f8f9fa; color: #333; border: 1px solid #ddd; margin-bottom: 8px; transition: background 0.3s; }
        .hidden { display: none !important; }
        .error { color: red; font-size: 0.9em; margin-top: 10px; }
        .success { color: green; font-size: 0.9em; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85em; }
        th, td { border-bottom: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f8f9fa; }
        .action-btns { display: flex; gap: 5px; }
        .action-btns button { padding: 5px 8px; font-size: 12px; margin: 0; width: auto; }
        .score-board { font-size: 1.2em; font-weight: bold; color: #28a745; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="view-login">
            <h1>üîê Iniciar Sesi√≥n</h1>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Contrase√±a">
            <button onclick="login()">Entrar</button>
            <p class="error" id="login-error"></p>
            <span class="link-text" onclick="showView('view-register')">¬øNo tienes cuenta? Reg√≠strate aqu√≠</span>
        </div>

        <div id="view-register" class="hidden">
            <h1>üìù Crear Cuenta</h1>
            <input type="text" id="reg-name" placeholder="Nombre completo">
            <input type="email" id="reg-email" placeholder="Email">
            <input type="password" id="reg-password" placeholder="Contrase√±a (m√≠n 6 caracteres)">
            <button onclick="register()">Registrarse</button>
            <p class="error" id="reg-error"></p>
            <p class="success" id="reg-success"></p>
            <span class="link-text" onclick="showView('view-login')">¬øYa tienes cuenta? Inicia sesi√≥n</span>
        </div>

        <div id="view-menu" class="hidden">
            <h1 id="welcome-msg">Bienvenido</h1>
            <button onclick="startGame()">üéÆ Jugar al Trivial</button>
            <button onclick="showRanking()" class="btn-warning">üèÜ Ver Ranking</button>
            <div id="admin-controls" class="hidden">
                <button onclick="prepareCreate()" style="background-color: #17a2b8;">‚ûï A√±adir Pregunta</button>
                <button onclick="loadManageQuestions()" style="background-color: #6f42c1;">‚öôÔ∏è Gestionar Todas las Preguntas</button>
            </div>
            <button onclick="logout()" class="btn-secondary" style="margin-top: 20px;">Cerrar Sesi√≥n</button>
        </div>

        <div id="view-game" class="hidden">
            <div class="score-board">Puntos: <span id="local-score">0</span></div>
            <h3 id="question-text">Cargando...</h3>
            <div id="options-area"></div>
            <p id="feedback-msg" style="font-weight: bold; font-size: 1.1em;"></p>
            <button id="btn-next" onclick="loadQuestion()" class="hidden">Siguiente Pregunta ‚û°</button>
            <button onclick="goMenu()" class="btn-secondary">Volver al Men√∫</button>
        </div>

        <div id="view-manage-questions" class="hidden">
            <h1>‚öôÔ∏è Lista de Preguntas</h1>
            <div style="overflow-x:auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Pregunta</th>
                            <th>Pts</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="admin-questions-list"></tbody>
                </table>
            </div>
            <button onclick="goMenu()" class="btn-secondary" style="margin-top:20px;">Volver al Men√∫</button>
        </div>

        <div id="view-add-question" class="hidden">
            <h1 id="form-title">‚ûï Nueva Pregunta</h1>
            <input type="hidden" id="edit-question-id">
            <input type="text" id="new-question" placeholder="Escribe la pregunta..." required>
            <label>Opciones:</label>
            <input type="text" id="new-opt1" placeholder="Opci√≥n A" required>
            <input type="text" id="new-opt2" placeholder="Opci√≥n B" required>
            <input type="text" id="new-opt3" placeholder="Opci√≥n C" required>
            <input type="text" id="new-opt4" placeholder="Opci√≥n D" required>
            <label>Correcta:</label>
            <select id="new-correct-idx">
                <option value="0">Opci√≥n A</option>
                <option value="1">Opci√≥n B</option>
                <option value="2">Opci√≥n C</option>
                <option value="3">Opci√≥n D</option>
            </select>
            <label>Puntos:</label>
            <input type="number" id="new-points" value="20" min="1">
            <button id="btn-save-question" onclick="saveQuestion()" class="btn-success">Guardar</button>
            <button onclick="goMenu()" class="btn-secondary">Cancelar</button>
        </div>

        <div id="view-ranking" class="hidden">
            <h1>üèÜ Top Jugadores</h1>
            <table>
                <thead><tr><th>Jugador</th><th>Puntos</th></tr></thead>
                <tbody id="ranking-body"></tbody>
            </table>
            <button onclick="goMenu()" class="btn-secondary">Volver</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api'; 
        let token = '';
        let currentQuestionId = null;
        let sessionScore = 0;

        function showView(viewId) {
            ['view-login', 'view-register', 'view-menu', 'view-game', 'view-ranking', 'view-add-question', 'view-manage-questions'].forEach(id => {
                const el = document.getElementById(id);
                if(el) el.classList.add('hidden');
            });
            document.getElementById(viewId).classList.remove('hidden');
        }

        function goMenu() { showView('view-menu'); }
        
        function logout() { 
            token = ''; 
            document.getElementById('admin-controls').classList.add('hidden');
            showView('view-login'); 
        }

        function parseJwt(token) {
            try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    token = data.access_token;
                    const payload = parseJwt(token);
                    if (payload?.roles?.includes('admin')) {
                        document.getElementById('admin-controls').classList.remove('hidden');
                    }
                    showView('view-menu');
                } else { alert(data.message); }
            } catch (err) { alert('Error de conexi√≥n'); }
        }

        async function loadManageQuestions() {
            const tbody = document.getElementById('admin-questions-list');
            tbody.innerHTML = '<tr><td colspan="3">Cargando lista...</td></tr>';
            showView('view-manage-questions');
            try {
                const res = await fetch(`${API_URL}/trivial/all`, { 
                    headers: { 'Authorization': `Bearer ${token}` } 
                });
                const questions = await res.json();
                tbody.innerHTML = '';
                questions.forEach(q => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${q.question}</td>
                        <td>${q.points || 0}</td>
                        <td class="action-btns">
                            <button onclick="prepareEdit('${q._id}', '${q.question.replace(/'/g, "\\'")}', ${JSON.stringify(q.options).replace(/"/g, '&quot;')}, ${q.correctAnswer}, ${q.points})" class="btn-warning">‚úèÔ∏è</button>
                            <button onclick="deleteQuestion('${q._id}')" class="btn-danger">üóëÔ∏è</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) { tbody.innerHTML = '<tr><td colspan="3">Error al cargar datos.</td></tr>'; }
        }

        function prepareCreate() {
            document.getElementById('form-title').innerText = "‚ûï Nueva Pregunta";
            document.getElementById('edit-question-id').value = "";
            document.getElementById('btn-save-question').innerText = "Guardar Pregunta";
            clearForm();
            showView('view-add-question');
        }

        function prepareEdit(id, question, options, correct, points) {
            document.getElementById('form-title').innerText = "‚úèÔ∏è Editar Pregunta";
            document.getElementById('edit-question-id').value = id;
            document.getElementById('new-question').value = question;
            document.getElementById('new-opt1').value = options[0] || '';
            document.getElementById('new-opt2').value = options[1] || '';
            document.getElementById('new-opt3').value = options[2] || '';
            document.getElementById('new-opt4').value = options[3] || '';
            document.getElementById('new-correct-idx').value = correct;
            document.getElementById('new-points').value = points;
            document.getElementById('btn-save-question').innerText = "Actualizar Cambios";
            showView('view-add-question');
        }

        async function saveQuestion() {
            const id = document.getElementById('edit-question-id').value;
            const payload = {
                question: document.getElementById('new-question').value,
                options: [document.getElementById('new-opt1').value, document.getElementById('new-opt2').value, document.getElementById('new-opt3').value, document.getElementById('new-opt4').value],
                correctAnswer: parseInt(document.getElementById('new-correct-idx').value),
                points: parseInt(document.getElementById('new-points').value)
            };
            const url = id ? `${API_URL}/trivial/${id}` : `${API_URL}/trivial`;
            const method = id ? 'PATCH' : 'POST';
            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    alert('Operaci√≥n realizada con √©xito');
                    loadManageQuestions();
                } else {
                    const data = await res.json();
                    alert('Error: ' + (data.message || 'No autorizado'));
                }
            } catch (err) { alert('Error de conexi√≥n'); }
        }

        async function deleteQuestion(id) {
            if (!confirm('¬øSeguro que deseas eliminar esta pregunta definitivamente?')) return;
            try {
                const res = await fetch(`${API_URL}/trivial/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) loadManageQuestions();
            } catch (err) { alert('Error de conexi√≥n'); }
        }

        function clearForm() {
            document.querySelectorAll('#view-add-question input').forEach(i => i.value = i.type === 'number' ? 20 : '');
        }

        async function loadQuestion() {
            const qText = document.getElementById('question-text');
            const optsArea = document.getElementById('options-area');
            const feedback = document.getElementById('feedback-msg');
            const btnNext = document.getElementById('btn-next');
            qText.innerText = 'Cargando...'; optsArea.innerHTML = ''; feedback.innerText = ''; btnNext.classList.add('hidden');
            try {
                const res = await fetch(`${API_URL}/trivial/random`, { headers: { 'Authorization': `Bearer ${token}` } });
                const q = await res.json();
                currentQuestionId = q._id;
                qText.innerText = q.question;
                q.options.forEach((opt, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-option'; btn.innerText = opt;
                    btn.onclick = () => submitAnswer(index, btn);
                    optsArea.appendChild(btn);
                });
            } catch (err) { qText.innerText = 'No hay preguntas disponibles.'; }
        }

        async function submitAnswer(index, btn) {
            const res = await fetch(`${API_URL}/trivial/answer`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ id: currentQuestionId, option: index })
            });
            const data = await res.json();
            const feedback = document.getElementById('feedback-msg');
            
            if (data.correct) {
                feedback.innerText = `¬°CORRECTO! üéâ +${data.points} Puntos`;
                feedback.style.color = 'green';
                btn.style.backgroundColor = '#28a745'; 
                btn.style.color = 'white';
                sessionScore += data.points;
                document.getElementById('local-score').innerText = sessionScore;
            } else {
                feedback.innerText = 'FALLASTE üò¢'; 
                feedback.style.color = 'red';
                btn.style.backgroundColor = '#dc3545'; 
                btn.style.color = 'white';
            }
            
            document.querySelectorAll('.btn-option').forEach(b => b.disabled = true);
            document.getElementById('btn-next').classList.remove('hidden');
        }

        function startGame() { sessionScore = 0; document.getElementById('local-score').innerText = 0; showView('view-game'); loadQuestion(); }

        async function showRanking() {
            showView('view-ranking');
            const tbody = document.getElementById('ranking-body');
            tbody.innerHTML = '<tr><td>Cargando...</td><td></td></tr>';
            try {
                const res = await fetch(`${API_URL}/scores`, { headers: { 'Authorization': `Bearer ${token}` } });
                const list = await res.json();
                tbody.innerHTML = '';
                list.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${item.name || 'Usuario'}</td><td>${item.totalPoints || 0}</td>`;
                    tbody.appendChild(tr);
                });
            } catch (err) { tbody.innerHTML = '<tr><td colspan="2">Error al cargar ranking</td></tr>'; }
        }
    </script>
</body>
</html>
