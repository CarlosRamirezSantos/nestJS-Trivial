<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial NestJS</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 450px; text-align: center; max-height: 90vh; overflow-y: auto; }
        h1 { color: #333; margin-bottom: 20px; font-size: 1.5em; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        label { display: block; text-align: left; font-weight: bold; margin-top: 10px; font-size: 0.9em; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 15px; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .btn-secondary { background-color: #6c757d; } .btn-secondary:hover { background-color: #5a6268; }
        .btn-success { background-color: #28a745; } .btn-success:hover { background-color: #218838; }
        .btn-warning { background-color: #ffc107; color: black; } .btn-warning:hover { background-color: #e0a800; }
        .link-text { color: #007bff; cursor: pointer; text-decoration: underline; margin-top: 15px; display: block; font-size: 0.9em; }
        .btn-option { background-color: #f8f9fa; color: #333; border: 1px solid #ddd; margin-bottom: 8px; transition: background 0.3s; }
        .btn-option:hover { background-color: #e2e6ea; }
        .hidden { display: none !important; }
        .error { color: red; font-size: 0.9em; margin-top: 10px; }
        .success { color: green; font-size: 0.9em; margin-top: 10px; }
        .score-board { font-size: 1.2em; font-weight: bold; color: #28a745; margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border-bottom: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="view-login">
            <h1>üîê Iniciar Sesi√≥n</h1>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Contrase√±a">
            <button onclick="login()">Entrar</button>
            <p class="error" id="login-error"></p>
            <span class="link-text" onclick="showView('view-register')">¬øNo tienes cuenta? Reg√≠strate aqu√≠</span>
        </div>

        <div id="view-register" class="hidden">
            <h1>üìù Crear Cuenta</h1>
            <input type="text" id="reg-name" placeholder="Nombre completo">
            <input type="email" id="reg-email" placeholder="Email">
            <input type="password" id="reg-password" placeholder="Contrase√±a (m√≠n 6 caracteres)">
            <button onclick="register()">Registrarse</button>
            <p class="error" id="reg-error"></p>
            <p class="success" id="reg-success"></p>
            <span class="link-text" onclick="showView('view-login')">¬øYa tienes cuenta? Inicia sesi√≥n</span>
        </div>

        <div id="view-menu" class="hidden">
            <h1 id="welcome-msg">Bienvenido</h1>
            <p>¬øQu√© quieres hacer hoy?</p>
            <button onclick="startGame()">üéÆ Jugar al Trivial</button>
            <button onclick="showRanking()" class="btn-warning">üèÜ Ver Ranking</button>
            <button id="admin-btn" onclick="showView('view-add-question')" class="hidden" style="background-color: #17a2b8;">‚ûï A√±adir Pregunta (Admin)</button>
            <button onclick="logout()" class="btn-secondary" style="margin-top: 20px;">Cerrar Sesi√≥n</button>
        </div>

        <div id="view-game" class="hidden">
            <div class="score-board">Puntos sesi√≥n: <span id="local-score">0</span></div>
            <h3 id="question-text">Cargando pregunta...</h3>
            <div id="options-area"></div>
            <p id="feedback-msg" style="font-weight: bold; height: 20px;"></p>
            <button id="btn-next" onclick="loadQuestion()" class="hidden">Siguiente Pregunta ‚û°</button>
            <button onclick="goMenu()" class="btn-secondary" style="margin-top: 20px;">Volver al Men√∫</button>
        </div>

        <div id="view-ranking" class="hidden">
            <h1>üèÜ Top 10 Jugadores</h1>
            <table>
                <thead><tr><th>#</th><th>Jugador</th><th>Puntos</th></tr></thead>
                <tbody id="ranking-body"></tbody>
            </table>
            <button onclick="goMenu()" class="btn-secondary" style="margin-top: 20px;">Volver al Men√∫</button>
        </div>

        <div id="view-add-question" class="hidden">
            <h1>‚ûï Nueva Pregunta</h1>
            <input type="text" id="new-question" placeholder="Escribe la pregunta..." required>
            <label>Opciones:</label>
            <input type="text" id="new-opt1" placeholder="Opci√≥n A" required>
            <input type="text" id="new-opt2" placeholder="Opci√≥n B" required>
            <input type="text" id="new-opt3" placeholder="Opci√≥n C" required>
            <input type="text" id="new-opt4" placeholder="Opci√≥n D" required>
            <label>Correcta:</label>
            <select id="new-correct-idx">
                <option value="0">Opci√≥n A</option>
                <option value="1">Opci√≥n B</option>
                <option value="2">Opci√≥n C</option>
                <option value="3">Opci√≥n D</option>
            </select>
            <label>Puntos:</label>
            <input type="number" id="new-points" value="20" min="1">
            <button onclick="createQuestion()" class="btn-success">Guardar</button>
            <p class="error" id="add-error"></p>
            <p class="success" id="add-success"></p>
            <button onclick="goMenu()" class="btn-secondary">Volver al Men√∫</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api'; 
        let token = '';
        let currentQuestionId = null;
        let sessionScore = 0;

        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                return JSON.parse(window.atob(base64));
            } catch (e) { return null; }
        }

        function showView(viewId) {
            ['view-login', 'view-register', 'view-menu', 'view-game', 'view-ranking', 'view-add-question'].forEach(id => {
                const el = document.getElementById(id);
                if(el) el.classList.add('hidden');
            });
            document.getElementById(viewId).classList.remove('hidden');
        }

        function goMenu() { showView('view-menu'); }
        
        function logout() { 
            token = ''; 
            sessionScore = 0; 
            document.getElementById('admin-btn').classList.add('hidden');
            showView('view-login'); 
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorMsg = document.getElementById('login-error');
            if(!email || !password) { errorMsg.innerText = "Rellena todos los campos"; return; }

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    token = data.access_token;
                    const payload = parseJwt(token);
                    if (payload && payload.roles && payload.roles.includes('admin')) {
                        document.getElementById('admin-btn').classList.remove('hidden');
                    } else {
                        document.getElementById('admin-btn').classList.add('hidden');
                    }
                    document.getElementById('welcome-msg').innerText = `Hola, ${email.split('@')[0]}`;
                    showView('view-menu');
                } else { errorMsg.innerText = 'Error: ' + (data.message || 'Credenciales incorrectas'); }
            } catch (err) { console.error(err); errorMsg.innerText = 'Error de conexi√≥n'; }
        }

        async function register() {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const errorMsg = document.getElementById('reg-error');
            const successMsg = document.getElementById('reg-success');
            if(!name || !email || !password) { errorMsg.innerText = "Rellena campos"; return; }

            try {
                const res = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    if (data.access_token) {
                        token = data.access_token;
                        document.getElementById('welcome-msg').innerText = `Hola, ${name}`;
                        showView('view-menu');
                    } else {
                        successMsg.innerText = "Creado. Inicia sesi√≥n.";
                        setTimeout(() => showView('view-login'), 1500);
                    }
                } else { errorMsg.innerText = 'Error: ' + (data.message || 'Fallo registro'); }
            } catch (err) { console.error(err); errorMsg.innerText = 'Error conexi√≥n'; }
        }

        function startGame() { sessionScore = 0; document.getElementById('local-score').innerText = 0; showView('view-game'); loadQuestion(); }

        async function loadQuestion() {
            const qText = document.getElementById('question-text');
            const optsArea = document.getElementById('options-area');
            const feedback = document.getElementById('feedback-msg');
            const btnNext = document.getElementById('btn-next');
            qText.innerText = 'Cargando...'; optsArea.innerHTML = ''; feedback.innerText = ''; btnNext.classList.add('hidden');

            try {
                const res = await fetch(`${API_URL}/trivial/random`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (!res.ok) throw new Error('Error al cargar');
                const data = await res.json();
                const question = data.data || data; 
                if (!question) { qText.innerText = 'No hay preguntas.'; return; }

                currentQuestionId = question._id || question.id; 
                
                qText.innerText = question.question;
                if(question.points) qText.innerText += ` (${question.points} pts)`;

                question.options.forEach((opt, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-option'; btn.innerText = opt;
                    btn.onclick = () => submitAnswer(index, btn);
                    optsArea.appendChild(btn);
                });
            } catch (err) { console.error(err); qText.innerText = 'Error conexi√≥n'; }
        }

        async function submitAnswer(optionIndex, btnElement) {
            const allBtns = document.querySelectorAll('.btn-option');
            allBtns.forEach(b => b.disabled = true);

            try {
                const res = await fetch(`${API_URL}/trivial/answer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ id: currentQuestionId, option: optionIndex })
                });

                const data = await res.json();

                if (data.correct === true) {
                    const pointsEarned = data.points || 20;
                    document.getElementById('feedback-msg').innerText = `¬°CORRECTO! üéâ +${pointsEarned} Puntos`;
                    document.getElementById('feedback-msg').style.color = 'green';
                    btnElement.style.backgroundColor = '#28a745'; 
                    btnElement.style.color = 'white';
                    sessionScore += pointsEarned;
                    document.getElementById('local-score').innerText = sessionScore;
                } else {
                    document.getElementById('feedback-msg').innerText = '¬°FALLASTE! üò¢';
                    document.getElementById('feedback-msg').style.color = 'red';
                    btnElement.style.backgroundColor = '#dc3545'; 
                    btnElement.style.color = 'white';
                }
                document.getElementById('btn-next').classList.remove('hidden');
            } catch (err) { console.error(err); alert('Error al procesar la respuesta'); }
        }

        async function showRanking() {
            showView('view-ranking');
            const tbody = document.getElementById('ranking-body');
            tbody.innerHTML = '<tr><td colspan="3">Cargando...</td></tr>';
            try {
                const res = await fetch(`${API_URL}/scores`, { headers: { 'Authorization': `Bearer ${token}` } });
                const list = await res.json();
                tbody.innerHTML = '';
                if (!list || list.length === 0) { tbody.innerHTML = '<tr><td colspan="3">Sin datos.</td></tr>'; return; }
                
                list.forEach((item, index) => {
                    const userName = item.name || 'An√≥nimo'; 
                    const score = (item.totalPoints !== undefined) ? item.totalPoints : (item.score || 0);
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${index+1}</td><td>${userName}</td><td><strong>${score}</strong></td>`;
                    tbody.appendChild(tr);
                });
            } catch (err) { console.error(err); tbody.innerHTML = '<tr><td colspan="3">Error ranking</td></tr>'; }
        }

        async function createQuestion() {
            const question = document.getElementById('new-question').value.trim();
            const opt1 = document.getElementById('new-opt1').value.trim();
            const opt2 = document.getElementById('new-opt2').value.trim();
            const opt3 = document.getElementById('new-opt3').value.trim();
            const opt4 = document.getElementById('new-opt4').value.trim();
            const correctIdx = document.getElementById('new-correct-idx').value;
            const pointsVal = document.getElementById('new-points').value;
            
            const errorMsg = document.getElementById('add-error');
            const successMsg = document.getElementById('add-success');
            errorMsg.innerText = ''; successMsg.innerText = '';

            if(!question || !opt1 || !opt2 || !opt3 || !opt4) { errorMsg.innerText = "Rellena todos los campos."; return; }

            const payload = {
                id: Math.floor(Math.random() * 1000000), 
                question: question,
                options: [opt1, opt2, opt3, opt4],
                correctAnswer: parseInt(correctIdx),
                points: parseInt(pointsVal) || 20 
            };

            try {
                const res = await fetch(`${API_URL}/trivial`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                
                if (res.ok) {
                    successMsg.innerText = "‚úÖ Pregunta guardada correctamente.";
                    document.getElementById('new-question').value = "";
                    document.getElementById('new-opt1').value = "";
                    document.getElementById('new-opt2').value = "";
                    document.getElementById('new-opt3').value = "";
                    document.getElementById('new-opt4').value = "";
                } else {
                    errorMsg.innerText = "Error: " + (data.message || JSON.stringify(data.message));
                }
            } catch (err) { console.error(err); errorMsg.innerText = "Error de conexi√≥n"; }
        }
    </script>
</body>
</html>
